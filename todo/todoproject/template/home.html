<div class="container">
    <h5>Create task</h5>
    <div class="row">
        <div class="col-md-6">
           <form method="post" class="p-3 shadow">
                {% csrf_token %}
               <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name of task">
               </div>
               <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Priority of task">
               </div>
               <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Date to complete task">
               </div>
               <input type="submit" class="btn btn-success">
           </form>
        </div>
        <div class="col-md-6">
            <h4>List of task's</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>priority:{{i.priority}}</b></p>
                    <p><b>priority:{{i.date}}</b></p>
                    <a class="btn btn-success" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-danger" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
