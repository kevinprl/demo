{% extends 'base.html' %}
{% block body %}
    <div class="col-md-6">
                <h4>List of task</h4>

                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{task.name}}</h5>
                        <p><b>priority:{{task.priority}}</b></p>
                        <p><b>priority:{{task.date}}</b></p>
                        <a class="btn btn-success" href="{% url 'delete' task.id %}">Done</a>
                        <a class="btn btn-danger" href="{% url 'update' task.id %}">Update</a>
                    </div>
                </div>
    </div>

{% endblock %}
